<body>

<div class="sidebar">
  <h3>Budget Tracker</h3>
  <a href="#">Recods</a>
  <a href="#">Analisis</a>
  <a href="#">Catagory</a>
  <a href="#">Account</a>
</div>

<div class="content">
  <div class="header">
    <h1><date></h1>
        <div class="summary">
            <div>
                <h1>&#10004; Balance:
                    <span id="updatedBal">
                          7000
                      </span>
                </h1>
            </div>
            <br />
            <div class="total">
                <div>
                    Total Income:
                    <div>
                        <h2 style="color: green;"
                            id="updatedInc">
                            25000
                        </h2>
                    </div>
                </div>
                <hr class="verticle" />
                <div>
                    Total Expenses:
                    <div>
                        <h2 style="color: red;" 
                            id="updatedExp">
                            18000
                        </h2>
                    </div>
                </div>
            </div>
        </div>
  </div>
  <div class="root">
    <div id="items">
        <h2>Expenses</h2>
        <table id="table">
            <tr class="titles">
                <th>S.no.</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Delete</th>
            </tr>
        </table>
    </div>
  
    <div class="container">
        <button id="openDialogBtn">Add</button>
    </div>

    <!-- The Modal Dialog -->
    <div id="myDialog" class="dialog">
        <div class="dialog-content">
            <span class="close">&times;</span>
            <h2>Add new</h2>

            <div class="inputs">
                <div class="inputitem">
                    <p style="width: 9rem">
                        Entry type:
                    </p>
                    <select id='itemType'>
                        <option value="0">Expense</option>
                        <option value="1">Income</option>
                    </select>
                </div>
                <div class="inputitem">
                    <p style="width: 9rem">Name:</p>
                    <input id="name" 
                           type="text"
                           value="" 
                           placeholder="name" />
                </div>
                <div class="inputitem">
                    <p style="width: 9rem">Amount:</p>
                    <input value="0" 
                           id="amount"
                           name="mod" 
                           type="number" 
                           placeholder="amount" />
                </div>
            </div>
            <button onclick="addItem()">
                Add Expense
            </button>
        </div>
    </div>
